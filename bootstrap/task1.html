    <style>
        .header{
            background-color: blueviolet;
            height: 70px;
            border-radius: 5px;

            border-radius: 10px;
        }
        .footer{

            margin-top: 20px;
            border-radius: 10px;
        }
        .child1{

        }

            /* background-color: skyblue; */

        }
        .child3{
            height: 300px;

            /* margin-left: 1px; */
            border-radius: 10px;
        }
        .col1{
            height: 100%;
            width: 100%;

            border-radius: 10px;
        }
        .col2{
            height: 100%;
            width: 100%;

            border-radius: 10px;
        }
        .col3{
            height: 100%;

            .child2,.child3{

        @media only screen and (min-width:576px) and (max-width:767px){

            }

        <div class="child2 col-lg-4 col-md-4 col-sm-12 col-12"><div class="col2"></div></div>
        <div class="child3 col-lg-4 col-md-4 col-sm-12 col-12"><div class="col3"></div></div>
    </div>
    <div class="row m-0">
        <div class="footer col-lg-12 col-md-12 col-sm-12 col-12"><h1>Footer</h1></div>
